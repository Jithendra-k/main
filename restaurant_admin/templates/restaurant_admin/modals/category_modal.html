<!-- restaurant_admin/modals/category_modal.html -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="categoryForm">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Name field -->
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="categoryName" name="name" required>
                    </div>

                    <!-- Description field -->
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="categoryDescription" name="description" rows="3"></textarea>
                    </div>

                    <!-- Display Order field -->
                    <div class="mb-3">
                        <label for="categoryOrder" class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="categoryOrder" name="display_order" value="0" min="0">
                        <small class="form-text text-muted">Lower numbers appear first</small>
                    </div>

                    <!-- Active Status -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="categoryIsActive" name="is_active" checked>
                        <label class="form-check-label" for="categoryIsActive">Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCategoryForm()">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
