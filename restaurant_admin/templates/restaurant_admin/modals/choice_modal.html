<!-- restaurant_admin/modals/choice_modal.html -->
<div class="modal fade" id="choiceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Choice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="choiceForm" onsubmit="event.preventDefault(); submitChoiceForm();">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Name field -->
                    <div class="mb-3">
                        <label class="form-label">Choice Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <!-- Description field -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="2"></textarea>
                    </div>

                    <!-- Price Adjustment field -->
                    <div class="mb-3">
                        <label class="form-label">Price Adjustment ($)</label>
                        <input type="number" class="form-control" name="price_adjustment"
                               step="0.01" value="0.00"
                               onchange="validatePriceField(this)">
                        <small class="form-text text-muted">Additional cost for this choice. Use 0 if no extra charge.</small>
                    </div>

                    <!-- Availability Toggle -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="is_available"
                               id="choiceIsAvailable" checked>
                        <label class="form-check-label" for="choiceIsAvailable">Available</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Choice</button>
                </div>
            </form>
        </div>
    </div>
</div>
